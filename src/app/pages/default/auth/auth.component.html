<div id="auth-body" class="container">
  <div class="flex justify-center">
    <div id="form" class="background rounded">
      <h2> {{ 'auth.title' | translate }} </h2>

      <app-input
        [placeholder]=" 'auth.login' | translate "
        (changed)="username = $event"
      ></app-input>

      <app-input
        [type]="PASSWORD"
        (changed)="password = $event"
        [placeholder]=" 'auth.password' | translate "
      ></app-input>

      <div class="flex" style="gap: 10px !important;">
        <p class="h4">
          {{ 'auth.registerNoProfile' | translate }}
        </p>
        <a
          routerLink="/newUser"
          class="h4"
          style="color: var(--accentColor)">
          {{ 'auth.register' | translate }}
        </a>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="h4"
        style="height: 60px"
        (click)="tryAuth()"
      > {{ 'auth.signIn' | translate }} </button>
    </div>
    <div id="auth-image-container" class="flex" style="flex: 1">
      <div class="image"></div>
    </div>
  </div>
</div>
