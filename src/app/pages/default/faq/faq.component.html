<div class="container" style="margin-top: 90px">
  <div class="nav">
    <app-button
      *ngFor="let section of ('faq.sections' | translate); let i = index"
      [highlighted]="currentSection == i"
      (click)="currentSection = i"
      [title]="section.title"
    ></app-button>
  </div>
  <mat-tab-group animationDuration="0" [(selectedIndex)]="currentSection">
    <mat-tab
      *ngFor="let section of ('faq.sections' | translate)"
    >
      <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let topic of section.topics">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ topic.title }}</mat-panel-title>
          </mat-expansion-panel-header>
          <p style="white-space: pre-line">{{ topic.content }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-tab>
  </mat-tab-group>
  <br>
</div>
