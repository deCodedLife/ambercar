            </p>

      <div class="additional">
        <h3>
          {{ 'contacts.subscribe' | translate }}
        </h3>
        <mat-form-field appearance="outline" style="min-width: 270px; width: 100%;">
          <input
            [style.padding-left]="'10px'"
            [style.padding-right]="'48px'"
            matInput
            placeholder="E-mail">
          <mat-icon
            style="float: right; color: var(--accentColor)"
            matSuffix>north_east</mat-icon>
        </mat-form-field>
        <div class="flex space-between">
          <div
            id="payments"
          >
            <div><img src="assets/pay-1.png"></div>
            <div><img src="assets/pay-2.png"></div>
            <div><img src="assets/pay-3.png"></div>
            <div><img src="assets/pay-4.png"></div>
